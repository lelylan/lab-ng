<div class="teamApisListWrap"> <div class="panelLike organisationsGridLike"> <div class="teamSettings"> <form ng-submit="update(project)" name="form" class="grids" novalidate> <div class="g1of4"> <div class="teamChangeBox"> <h2 class="teamBoxHeading">Project successfully created/updated</h2> <p class="owner-actions" style="position:relative;margin-left:0;margin-bottom: 40px"> <a class="edit-action owner-action" href="#edit/{{project.id}}"> <i class="fa fa-external-link"></i> Edit </a> <a class="delete-action owner-action" href="#delete/{{project.id}}"> <i class="fa fa-external-link"></i> Delete </a> </p> <p> <strong><a href="#yours" style="color: #239cbb"><i class="fa fa-user"></i> Or go back to your projects</a></strong>. </p> <p> This is a preview of how your project will look like in the Lab. </p> </div> </div> <div class="g3of4"> <div class="teamChangeBox teamPaddedBox"> <ul class="profilesList item-card list grids"> <li class="item-card list-item"> <div class="item-cardFront"> <a href="{{project.link}}" target="_blank"><img class="user-avatar" src="{{project.image}}"></a> <h1 class="title"><a href="{{project.link}}" target="_blank">{{project.name}}</a></h1> <p class="tags"> <a class="tag" ng-repeat="tag in project.tags" href="#projects/{{tag}}">{{tag}}</a> </p> <p class="description"> {{project.description}} <!--Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque--> <!--laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi--> <!--architecto beatae vitae dicta sunt explicabo...--> </p> <p class="link"> <i class="fa fa-external-link"></i> <a href="{{project.link}}" target="_blank">Learn how to make it yourself</a> </p> </div> </li> </ul> </div> </div> </form> </div> </div> </div>
