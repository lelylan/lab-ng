<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body ng-app="lelylan-lab" ng-controller="ApplicationCtrl" class="themeDark" ng-cloak>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="container">

      <header class="fullSize">
      <div class="lelylanMenu">
        <div class="wholeMenu menuRow">

          <div role="banner" class="lelylanLogo menuCell">
            <a class="absFg" title="lelylan Ltd." href="http://lelylan.com/">
              <span class="visuallyhidden">Lelylan Lab</span>
            </a>
          </div>

          <nav class="apiMenu menuCell menuTeam">
          <ul class="apiMenuList apiMenuTexts">
            <li class="apiMenuItem">
            <a id="teamMembersLink" class="vIcoIn menuTeamLink" ng-class="{selected: page=='projects'}" href="#projects">
              <i class="fa fa-list-ul"></i>
              All Projects
            </a>
            </li>
            <li class="apiMenuItem">
            <a id="teamApisLink" class="vIcoIn menuTeamLink" ng-class="{selected: page=='categories'}" href="#categories">
              <i class="fa fa-tags"></i>
              All Categories
            </a>
            </li>
            <li class="apiMenuItem" ng-if="logged">
            <a id="teamApisLink" class="vIcoIn menuTeamLink" ng-class="{selected: page=='yours'}" href="#yours">
              <i class="fa fa-user"></i>
              Your Projects
            </a>
            </li>
            <li class="apiMenuItem" ng-if="logged">
            <a id="teamApisLink" class="vIcoIn menuTeamLink" ng-class="{selected: page=='create'}" href="#create">
              <i class="fa fa-plus"></i>
              Create
            </a>
            </li>
          </ul>
          </nav>

          <div class="menuCell menuHelp switcherWrap">
            <span class="helpLinks switcherToggle hint vIcoIn" data-hint="Help"><span class="vIco vHelp vDefaultState"><span class="visuallyhidden">Help</span></span></span>
            <span class="helpPopup switcherLayer visuallyhidden">
              <a class="hideableHelpLink vIcoIn" target="_blank" href="http://stackoverflow.com/questions/tagged/apiblueprint?sort=newest"><span class="helpText"><span class="vIco vStackOverflow vDimmedState"></span> API Blueprint on Stack Overflow</span></a>
              <a class="hideableHelpLink vIcoIn" target="_blank" href="http://support.lelylan.io"><span class="helpText"><span class="vIco vBook vDimmedState"></span> Knowledge Base</span></a>
              <a class="vIcoIn" id="Intercom" href="#" title="Contact lelylan Support"><span class="helpText"><span class="vIco vSpeech vDimmedState"></span> Contact lelylan Support</span></a>
            </span>
          </div>

          <div class="menuCell flexibleSpace"></div>

          <div class="secondaryNav switcherWrap menuCell">
            <div class="switcherToggle">
              <oauth
                site="http://localhost:3000"
                client-id="0e9819715cce6100d8e95e734a42f94f628f91cc5934f8014b91efedb799d36e"
                redirect-uri="http://localhost:9000/"
                profile-uri="http://localhost:3000/me"
                scope="devices">
              </oauth>
            </div>
          </div>
        </div>
      </div>

      </header>

      <div class="manageWholeTeam peoplePanel">

    <div class="panelLike organisationsGrid">
      <div class="organisationsGridMenu">
        <h2 class="organisationsGridHeadline">Categories <a href="#categories" style="margin-left:28px;"> <i class="fa fa-external-link-square"></i> all</a></h2>
        <ul>
          <a href="#projects/all"><li ng-class="{active: !params.tag}" class="filterGridItems changeData">All projects<span class="badgeLike">{{total}}</span></li></a>
          <a ng-repeat="tag in menuTags | orderBy:predicate | limitTo:10" href="#projects/{{tag.name}}">
            <li ng-class="{active: (params.tag == tag.name)}" class="filterGridItems changeData">{{tag.name}}<span class="badgeLike">{{tag.count}}</span></li>
          </a>
        </ul><br>

        <ul>
        </ul>
      </div>


      <div class="organisationsGridCards">
      <div ng-view=""></div>
      </div>

    </div></div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/oauth-ng/dist/oauth-ng.js"></script>
    <script src="bower_components/angular-base64-upload/src/angular-base64-upload.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/application.js"></script>
    <script src="scripts/controllers/projects.js"></script>
    <script src="scripts/controllers/categories.js"></script>
    <script src="scripts/controllers/yours.js"></script>
    <script src="scripts/controllers/create.js"></script>
    <script src="scripts/controllers/edit.js"></script>
    <script src="scripts/controllers/delete.js"></script>
    <script src="scripts/client/config/config.js"></script>
    <script src="scripts/client/utils/utils.js"></script>
    <script src="scripts/client/services/project.js"></script>
    <script src="scripts/client/services/category.js"></script>
    <!-- endbuild -->

    <!--angular.module('lelylan-lab').config(function(lelylanLabClientConfigProvider) {-->
      <!--lelylanLabClientConfigProvider.configure({ endpoint: 'http://localhost:3010' });-->
    <!--});-->

</body>
</html>
